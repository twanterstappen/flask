<!-- Renders the base template for the basic functions for the page. -->
{% extends "base.html" %}

<!-- Title for this specific page. -->
{% block title %}Multimedia{% endblock %}

<!-- Extends the base.html with content for this multimedia page. -->
{% block content %}
   
    <!-- Container for all the content to be in.  -->
    <div class="multimediacontainer">
        <div class="multimediacontent">
            <h1>Multimedia</h1>
            <!-- Corendon YouTube video. -->
            <iframe autoplay src="https://www.youtube.com/embed/F9wESpAW0Nk" title="YouTube video player" frameborder="0"
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br>
            <!-- Social media links with pictures from the social media platforms for corendon associated social media links. -->
            <div class="socialscontent">

                <div id="instagramsocials">
                    <img src="{{ url_for('static', filename='images/Instagram_logo_2022.svg.png') }}">
                    <h4>Volg ons op <a href="https://www.instagram.com/corendon/?hl=nl">Instagram</a></h4>
                </div>

                <div id="facebooksocials">
                    <img src="{{ url_for('static', filename='images/Facebook_f_logo_(2019).svg.png') }}">
                    <h4>Volg ons op <a href="https://nl-nl.facebook.com/Corendon.nl/">Facebook</a></h4>
                </div>

                <div id="twittersocials">
                    <img src="{{ url_for('static', filename='images/twitter-logo-png-twitter-logo-vector-png-clipart-library-518.png') }}">
                    <h4>Volg ons op <a href="https://twitter.com/corendon">Twitter</a></h4>
                </div>

                <div id="youtubesocials">
                    <img src="{{ url_for('static', filename='images/youtube-play-red-logo-png-transparent-background-6.png') }}">
                    <h4>Volg ons op <a href="https://www.youtube.com/@corendon">YouTube</a></h4>
                </div>
                
            </div>
        </div>
    </div>
    

{% endblock %}
